<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>savant.js</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="/js/savant.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>savant.js</h1>
			<div class="well well-lg">
				<p class="text-muted">Fill out some parts of this form and leave the page.  When you come back they will be just as you left them.</p>
				<p class="text-muted">Use the class "savant-skip" on fields such as passwords, so they do not persist.</p>
			</div>
		</div>
		<div class="row">
			<form class="savant-form">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" name="password" class="form-control savant-skip" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
				</div>
				<div class="form-group">
					<label for="remember">Remember Me</label>
					<input type="checkbox" name="remember[]" id="remember">
				</div>
				<div class="form-group">
					<p>What's your favorite color?</p>
					<label for="favorite"><input type="radio" name="favorite" id="favorite" value="Red">Red</label>
					<label for="favorite"><input type="radio" name="favorite" id="favorite" value="Blue">Blue</label>
					<label for="favorite"><input type="radio" name="favorite" id="favorite" value="Green">Green</label>
				</div>
				<div class="form-group">
					<label for="referral">Where did you hear about us?</label>
					<select name="referral" id="referral">
						<option value="Google">Google</option>
						<option value="Yahoo">Yahoo</option>
						<option value="Bing">Bing</option>
					</select>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
	<div class="row"></div>
	<script>
		$(function(){
			$('.savant-form').savantForm({
				expiresin: 30 
			});
		});
	</script>
</body>
</html>
